<head>

    <title>Your Wedding Planner</title>
    <style>
        body {
            background: url('https://www.wallpaperflare.com/static/977/357/173/hands-wedding-rings-bouquet-wallpaper.jpg') no-repeat;
            background-size: cover;
            background-position: left;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            font-size: larger;
        }
/* heading */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Made header transparent */
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #77cc6d 3px solid;
            font-size: large;
            font-family: cursive;
        }
/* nav */
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 17px;
        }

        /* header ul {
            text-align: left;
            padding: 0;
            list-style: none;
        } */
        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header h1 {
            float: left;
        }
        #hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #080808;
            height: 400px;
            text-align: center;
        }

        #hero .hero-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        #hero h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        #hero p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #hero .btn {
            background: #77cc6d;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer .social-media a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-media a:hover {
            color: #77cc6d;
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

    <header>
        <div class="container">
            <h1>Your Wedding Planner</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero">
        <div class="hero-content">
            <h2>Your Dream Wedding Awaits</h2>
            <p>Welcome to our wedding planning business. Let's create unforgettable moments together!</p>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
    </section>
